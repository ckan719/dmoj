version: '3'
services:
  site:
    build:
      context: ./site
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/html/
    depends_on:
      - db
    ports:
      - 80:80
  db:
    image: mariadb
    environment:
      MYSQL_USER: root
      MYSQL_DATABASE: dmoj
      MYSQL_ROOT_PASSWORD: dmoj

  myadmin:
    image: phpmyadmin:5
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: 123
    ports:
      - 9000:80
    depends_on:
      - db
  
